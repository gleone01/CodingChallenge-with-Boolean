<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  </head>
  <body>
       <div class="container">
            <header>
              <!-- Logo e testo -->
              <img class="logo" src="logo.png">

            <nav>
                <!-- Input e testo -->
                <button type="button" name="booking">Prenota</button>
                <button type="button" name="end-booking">Termina prenotazione</button>
                <button type="button" name="lights">Accendi luci</button>
            </nav>

            <main>
                 <!-- Scelta dei monopattini -->
                 <p></p>
                 <input type="checkbox" name="scooter-1">
                 <h3>Monopattino Gino22</h3>
                 <p>&#x21A6; Via Guadalametri - a 220 metri da te</p>
                 <p id="battery-status">Stato carica:</p>
                 <div class="rectangle1"></div>


                 <p></p>
                 <input type="checkbox" name="scooter-1">
                 <h3>Monopattino Mike24</h3>
                 <p>&#x21A6; Via Ricciardoni - a 420 metri da te</p>
                 <p id="battery-status">Stato carica:</p>
                 <div class="rectangle2"></div>


                 <p></p>
                 <input type="checkbox" name="scooter-1">
                 <h3>Monopattino Fede154</h3>
                 <p>&#x21A6; Via Mentarini - a 490 metri da te</p>
                 <p id="battery-status">Stato carica:</p>
                 <div class="rectangle3"></div>
            </main>
       </div>
  </body>
</html>
